<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird Game</title> <!-- Add the title here -->
    <link rel="stylesheet" href="style.css">
    <title>Flappy Bird</title>
</head>

<body>
    <h1>Flappy Bird Game</h1> <!-- Add title here -->
    <div id="end-menu">
        <h1>Game over!b </h1>
        <p> Score: <span id="end-score"></span></p>
        <p> Best: <span id="best-score"></span></p>
        <button id="restart-button">Restart</button>
    </div>
    <div id="game-container">
        <canvas id="game-canvas" width="400" height="600"></canvas>
        <div id="score-display">Score: 0</div>
        <!-- Add timer-display div -->
        <div id="timer-display">Time: 0s</div>
    </div>
    <script src="game.js"></script>
</body>

</html>
<h1> Press spacebar to make the bird fly. Avoid hitting the pipes and try to get the highest score possible!
