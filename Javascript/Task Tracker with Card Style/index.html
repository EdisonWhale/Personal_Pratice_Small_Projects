<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        .modal {
          display: none;
          position: fixed;
          z-index: 1;
          left: 0;
          top: 0;
          width: 100%;
          height: 100%;
          overflow: auto;
          background-color: rgba(0, 0, 0, 0.4);
        }
      
        .modal-content {
          background-color: #fefefe;
          margin: 15% auto;
          padding: 20px;
          border: 1px solid #888;
          width: 80%;
        }
      
        .close {
          color: #aaaaaa;
          float: right;
          font-size: 28px;
          font-weight: bold;
        }
      
        .close:hover,
        .close:focus {
          color: #000;
          text-decoration: none;
          cursor: pointer;
        }
      </style>      
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Task Tracker with Card Style</title>
</head>

<body>

  <h2>Task Tracker</h2>

  <button id="open-modal">Add Task</button>

  <div id="task-modal" class="modal">
    <div class="modal-content">
      <span id="close-modal" class="close">&times;</span>
      <form id="task-form">
        <label for="task-title">Task title:</label>
        <input type="text" id="task-title" name="task-title" required>
        <label for="task-description">Task description:</label>
        <textarea id="task-description" name="task-description" required></textarea>
        <label for="task-category">Category:</label>
        <select id="task-category" name="task-category">
          <option value="backlog">BackLog</option>
          <option value="ready">Ready</option>
          <option value="doing">Doing</option>
          <option value="review">Review</option>
        </select>
        <label for="task-priority">Priority:</label>
        <select id="task-priority" name="task-priority">
          <option value="low">Low</option>
          <option value="medium">Medium</option>
          <option value="high">High</option>
        </select>
        <button type="submit">Add Task</button>
      </form>
    </div>
  </div>
  

  <div class="container">
    <div class="box-column backlog" id="backlog">
      <div class="box-header">
        <h5>BackLog <span class="num">0</span></h5>
        <button class="add-task-button" data-category="backlog"><i class="fa-solid fa-plus"></i></button>
      </div>
    </div>
    <div class="box-column ready" id="ready">
      <div class="box-header">
        <h5>Ready <span class="num">0</span></h5>
        <button class="add-task-button" data-category="ready"><i class="fa-solid fa-plus"></i></button>
      </div>
    </div>
    <div class="box-column doing" id="doing">
      <div class="box-header">
        <h5>Doing <span class="num">0</span></h5>
        <button class="add-task-button" data-category="doing"><i class="fa-solid fa-plus"></i></button>
      </div>
    </div>
    <div class="box-column review" id="review">
      <div class="box-header">
        <h5>Review <span class="num">0</span></h5>
        <button class="add-task-button" data-category="review"><i class="fa-solid fa-plus"></i></button>
      </div>
    </div>
  </div>
  
  <script src="index.js"></script>
</body>
</html>
