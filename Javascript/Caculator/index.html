<!DOCTYPE html>
<!-- Coding By CodingNepal - codingnepalweb.com -->
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator App with Dark Mode</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
        <h4>Switch Theme</h4>

        <div class="switch-btn">
            <input type="checkbox" id="darkModeToggle">
            <label for="darkModeToggle">
                <span class="icons">
                    <!-- Icons go here. For example, using Font Awesome: -->
                    <i class="fas fa-sun"></i>
                    <i class="fas fa-moon"></i>
                </span>
            </label>
        </div>
        

      <div id="history">
        <h2>History:</h2>
      </div>

      <input type="text" class="display" />

      <div class="buttons">
        <button class="operator" data-value="AC">AC</button>
        <button class="operator" data-value="DEL">DEL</button>
        <button class="operator" data-value="%">%</button>
        <button class="operator" data-value="/">/</button>

        <button data-value="7">7</button>
        <button data-value="8">8</button>
        <button data-value="9">9</button>
        <button class="operator" data-value="*">*</button>

        <button data-value="4">4</button>
        <button data-value="5">5</button>
        <button data-value="6">6</button>
        <button class="operator" data-value="-">-</button>

        <button data-value="1">1</button>
        <button data-value="2">2</button>
        <button data-value="3">3</button>
        <button class="operator" data-value="+">+</button>

        <button data-value="0">0</button>
        <button data-value="00">00</button>
        <button data-value=".">.</button>
        <button class="operator" data-value="=">=</button>
      </div>
      
      <div class="buttons extra-buttons">
        <button class="operator" data-value="^2">^2</button>
        <button class="operator" data-value="sqrt">âˆš</button>
        <button class="operator" data-value="log">log</button>
        <button class="operator" data-value="sin">sin</button>
        <button class="operator" data-value="cos">cos</button>
        <button class="operator" data-value="tan">tan</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
